<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test & Coverage Reports</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .reports-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .report-card {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .report-card:hover {
      transform: translateY(-5px);
    }
    .report-card h2 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Test & Coverage Reports</h1>
  
  <div class="reports-container">
    <div class="report-card">
      <h2>Playwright Test Results</h2>
      <p>View detailed results of all Playwright tests that were executed.</p>
      <a href="./index.html" class="btn">View Test Report</a>
    </div>
    
    <div class="report-card">
      <h2>Code Coverage</h2>
      <p>View code coverage analysis showing how much of your code was executed during tests.</p>
      <a href="./coverage/index.html" class="btn">View Coverage Report</a>
    </div>
  </div>
</body>
</html>
